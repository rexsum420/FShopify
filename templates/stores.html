{% extends "base.html" %}
{% block title %}Free Market - My Stores{% endblock title %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>My Stores</h1>
    <a href="{% url 'create-store' %}" class="btn btn-primary">Create Store</a>
</div>
{% if stores %}
<ul class="list-unstyled mt-3">
    {% for store in stores %}
    <li class="mb-2">
        <a href="{% url 'edit_store' store.name %}">{{ store.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="mt-3">No stores created yet</p>
{% endif %}
{% endblock content %}
