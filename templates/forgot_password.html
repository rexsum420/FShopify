{% extends "base.html" %}
{% block title %}Free Market Forgot Password{% endblock %}
{% block content %}
<h2>Forgot Password</h2>
<form action="{% url 'reset-password-link' %}" method="POST">
    {% csrf_token %}
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" name="email" required />
    <input type="submit" value="Send Reset Link" />
</form>
{% endblock content %}
