{% load static %}
{% if authenticated %}
<nav class="navbar navbar-dark bg-dark">
    <div class="d-flex align-items-center ml-auto">
        <a class="navbar-brand d-none d-md-block" href="{% url 'home' %}"><img src="{% static 'freemarket-white.png' %}" style="height:32px;" /></a>
        <div class="d-flex flex-grow-1 align-items-center justify-content-center">
            <form class="form-inline d-flex input-group" action="{% url 'search' %}" method="get">
                <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <a class="nav-link position-relative" href="{% url 'cart_detail' %}">
            <i class="fas fa-shopping-cart text-white"></i>
            <span class="badge badge-pill badge-danger cart-badge">{{ cart|length }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my-stores' %}">My Stores</a>
            </li>
            <li class="nav-item">
                <hr />
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signout' %}">Signout</a>
            </li>
        </ul>
    </div>
</nav>
{% else %}
<nav class="navbar navbar-dark bg-dark">
    <div class="d-flex align-items-center ml-auto">
        <a class="navbar-brand d-none d-md-block" href="{% url 'home' %}"><img src="{% static 'freemarket-white.png' %}" style="height:32px;" /></a>
        <div class="d-flex flex-grow-1 align-items-center justify-content-center">
            <form class="form-inline d-flex input-group" action="{% url 'search' %}" method="get">
                <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <a class="nav-link position-relative" href="{% url 'cart_detail' %}">
            <i class="fas fa-shopping-cart text-white"></i>
            <span class="badge badge-pill badge-danger cart-badge">{{ cart|length }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
        </ul>
    </div>
</nav>
{% endif %}
