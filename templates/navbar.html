{% if authenticated %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">My E-commerce Site</a>
    <div class='d-flex'>
        <a class="nav-link position-relative" href="{% url 'cart_detail' %}">
            <i class="fas fa-shopping-cart text-white"></i>
            <span class="badge badge-pill badge-danger cart-badge">{{ cart|length }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-stores' %}">My Stores</a>
                </li>
                <li class="nav-item">
                    <hr />
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signout' %}">Signout</a>
                </li>
            </ul>
        </div>
    </div>

{% else %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">My E-commerce Site</a>
    <div class='d-flex'>
        <a class="nav-link position-relative" href="{% url 'cart_detail' %}">
            <i class="fas fa-shopping-cart text-white"></i>
            <span class="badge badge-pill badge-danger cart-badge">{{ cart|length }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
