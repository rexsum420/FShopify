{% extends "base.html" %}
{% block title %}Free Market Register{% endblock title %}
{% block content %}
<form action="{% url 'register' %}?next={{ next }}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    <button style='margin-top:10px;' type="submit">Register</button>
    Already have an account? <a href="{% url 'login' %}">Login here</a>
</form>
{% endblock content %}
