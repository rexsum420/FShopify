{% extends "base.html" %}
{% block title %}Free Market Login{% endblock title %}
{% block content %}
<form action="{% url 'login' %}?next={{ next }}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    <button style='margin-top:10px;' type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}?next={{ next }}">Register here</a></p>
{% endblock content %}
