{% extends "base.html" %}
{% load static %}
{% block title %}Free Market Create Store{% endblock title %}
{% block content %}
<h2 style="text-align:center;">Create Store</h2>
<hr />
<div class="container w-50">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}"><b>Name:</b></label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}"><b>Description:</b></label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="{{ form.phone.id_for_label }}"><b>Phone:</b></label>
        {{ form.phone }}
    </div>
    <div class="form-group">
        <label for="{{ form.logo.id_for_label }}"><b>Logo:</b> <span class="label-text" style='font-weight: normal;'><i>(Best to use square images, e.g., 300x300)</i></span></label>
        {{ form.logo }}
    </div>
    <div class="form-group">
        <label for="{{ form.banner.id_for_label }}"><b>Banner:</b> <span class="label-text" style='font-weight: normal;'><i>(Best to use 16:9 aspect ratio images, e.g., 1200x675)</i></span></label>
        {{ form.banner }}
    </div>
    <div style='text-align:right'>
    <button class="btn btn-primary" style='margin-top:10px;' type="submit">Create Store</button>
    </div>
</form>
</div>
{% endblock content %}
